<template>

    <div if:true={waitForRes.length} class="exampleHolder">
        <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
    </div>
    <span if:true={volTrue}>
        <div class="slds-m-top_medium slds-m-bottom_medium">
            <button class="slds-button slds-button_neutral slds-align_absolute-center" onclick={handleVolunteer}>Volunteer Portal</button>
        </div>
    </span>

    <span if:true={familyTrue}>
        <div class="slds-m-top_medium slds-m-bottom_medium">
            <button class="slds-button slds-button_neutral slds-align_absolute-center" onclick={handleFamily}>Family Portal</button>
        </div>
    </span>

    <div if:true={notPortalUser} class="slds-m-top_medium slds-m-bottom_medium slds-align_absolute-center">
        This contact is not portal user
    </div>
</template>
