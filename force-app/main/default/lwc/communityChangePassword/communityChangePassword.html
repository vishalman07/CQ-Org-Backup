<template>

	<div class="slds-col logoSizing">
		<img src={campQualityLogo} alt="Not Visible">
	</div>

	<div class="slds-form" role="list">
		
		<div class="slds-box slds-p-around_medium form">
			<div class="slds-form__row">
				<div class="font_orange slds-form__item" role="listitem">
					<h1 class="header">{label.portalName}</h1>
				</div>
			</div>

			<div class="slds-form-row custom_form_label font_poppinsSemiBold form">
				<div class="slds-form__item" role="listitem">
					<div class="slds-form-element slds-form-element_horizontal  slds-is-editing label-left font_popinsLight">
							<label class="slds-form-element__label" for="horizontal-form-element-id-01">
								{label.newPassword}:
							</label>
							<div class="slds-form-element__control">
                                <input type="password" class="slds-input" onchange = {handlePass} required />
								<span if:true = {errorMessage} class="slds-size_1-of-1 slds-medium-size_12-of-12  alert">{label.errorforPassfield}</span>
                            </div>
							<!-- <div class= "font_popinsLight"> -->
								<!-- <input type="password" class="slds-input input_form" onchange = {handlePass} required /> -->
								<!-- <input type="text" id="horizontal-form-element-id-01" class="slds-input"
                                    value={username} onchange={changeUsername} onfocusout={usernameHandler} />
								<span if:true = {errorMessage} class="slds-size_1-of-1 slds-medium-size_12-of-12  alert">{label.errorforPassfield}</span>                   -->
							<!-- </div> -->
					</div>
				</div>

				<div class="slds-form__item  custom_form_label font_poppinsSemiBold" role="listitem">
					<div class="slds-form-element slds-form-element_horizontal  slds-is-editing label-left font_popinsLight">
						<label class="slds-form-element__label" for="horizontal-form-element-id-01">{label.verifyNewPass}:</label>		
						<div class="slds-form-element__control font_popinsLight">    
							<input type="password" class="slds-input" onfocusout= {handleVerifyPass} required />  
							<span if:true = {errorfound} class="alert">{label.verifyPassNotMatch}</span>   
							<span if:true = {errorMessage} class="alert">{label.errorforPassfield}</span>         
						</div>
					</div>
				</div>
			

			<!-- <div class="slds-size_1-of-1 slds-medium-size_12-of-12 font_popinsLight">
				<input type="password" class="slds-input input_form" onchange = {handlePass} required />
				<span if:true = {errorMessage} class="slds-size_1-of-1 slds-medium-size_12-of-12  alert">{label.errorforPassfield}</span>                  
			</div> -->
			
			
			
				<div class="slds-form__item slds-formClass" role="listitem">
					<div>
						<button class="slds-button slds-button_brand form_btn  change_passwordbtn font_popinsLight" onclick={handleChangePass} > {label.changePass} </button>
					</div>
				</div>
			</div>

		</div>
	</div>
	<c-site-footer> </c-site-footer>

	</div> -->
</template>
