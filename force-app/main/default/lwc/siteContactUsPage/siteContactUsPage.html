<template>
	<div if:true={waitForRes} class="exampleHolder">
		<lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
	</div>
	<div>
		<!-- <div class = "position-content"> -->
		<div class = "head">
			<div class="header font_orange">
				<h1>{label.contactUs}</h1>
			</div>
			<img src={headerPurpalImg} class="headerImg" >
		</div>
		<div class=" slds-form custom_width">
			<div class="slds-form__row">
				<div class="slds-form__item" role="listitem">
					<div class="slds-form-element slds-form-element_horizontal slds-size_1-of-1 slds-medium-size_12-of-12 font_popinsLight">
						<div class="phonenumber">
							<p class="phonenum"><strong><b>{label.phone}: </b></strong> <a href="tel:+ 1300 662 267">1300 662 267</a> </p>
							<p class="phonenumMsg"> <br>{label.sendMsg} </p>
						</div>
					</div>
				</div>
			</div>

			<div class="slds-form__row">
				<div class="slds-form__item" role="listitem">
				<div class="slds-box slds-form-element  slds-size_1-of-1 slds-medium-size_12-of-12 font_popinsLight">
					<div class="custom-input">
                        <label class="subject slds-form-element__label font_poppinsSemiBold" for="First Name"><abbr class="astrickColor">*</abbr>FirstName</label>
                        <div class="subject slds-form-element__control">
                            <input type = "text"  name="First Name" class="slds-input form_input" 
                                 value={userFirstName} disabled></input>
                        </div>
                        <span if:true={checkReqFName} class="alert" style="color: #f37130">Please enter the FirstName.</span>
                    </div>

                    <div class="custom-input">
                        <label class="subject slds-form-element__label font_poppinsSemiBold" for="Last Name "><abbr class="astrickColor">*</abbr>LastName</label>
                        <div class="subject slds-form-element__control">
                            <input type = "text"  name="Last Name" class="slds-input form_input" 
                                 value={userLastname} disabled></input>
                        </div>
                        <span if:true={checkReqLName} class="alert" style="color:#f37130">Please enter the LastName.</span>
                    </div>

                    <div class="custom-input">
                        <label class="subject slds-form-element__label font_poppinsSemiBold" for="Email"><abbr class="astrickColor">*</abbr>Email</label>
                        <div class="subject slds-form-element__control">
                            <input type = "text"  name="Email" class="slds-input form_input" 
                                 value={userEmail} disabled></input>
                        </div>
                        <span if:true={checkReqEmail} class="alert" style="color:#f37130">Please enter the Email.</span>
                    </div>
					<div class="custom-input">
						<label class="reason slds-form-element__label font_poppinsSemiBold" for="reason"><abbr class="astrickColor">*</abbr>{label.reason}</label>
						<div class="slds-form-element__control">
							<select id="reason" name="reason" class="slds-select form_input" onchange={reasonHandler} value = {reason}>
								<option value="--None--">{label.none}</option>
								<option value="Request a call">{label.requestCall}</option>
								<option value="Request help using My Camp Quality">{label.requesthelp}</option>
								<option value="Question about upcoming event/experience">{label.event}</option>
								<option value="Share some news with us">{label.news}</option>
								<option value="Update Volunteer Details">{label.volunteerDetails}</option>
							</select>
						</div>
						<span if:true={checkReqReason} class="alert">{label.reasonError}</span>
					</div>
					<div class="custom-input">
						<label class="subject slds-form-element__label font_poppinsSemiBold" for="subject"><abbr class="astrickColor">*</abbr>{label.subject}</label>
						<div class="subject slds-form-element__control">
							<input type = "text" id="subject" name="subject" class="slds-input form_input" 
								onchange={subjectHandler} value={subject}></input>
						</div>
						<span if:true={checkReqSub} class="alert">{label.subError}</span>
					</div>
					<div class="custom-input">
					<label class="details input slds-form-element__label font_poppinsSemiBold" for="details"><abbr class="astrickColor">*</abbr>{label.details}</label>
					<div class="detailsl slds-form-element__control">
						<textarea id="details" name="details" class="slds-textarea form_inputdetails" rows="3" cols="50"
							onchange={detailsHandler} value= {details}></textarea>
					</div>
					</div>
					<span if:true={checkReqdetail} class="alert">{label.detailsError}</span>
					<div class="slds-size_1-of-1 slds-medium-size_6-of-12 custom_inline font_poppinsSemiBold">
						<button class="slds-button slds-button_neutral custom_btn "
							onclick={submitHandler}>Submit Enquiry</button>
					</div>

				</div>
				</div>
			</div>

			<div class="slds-form__row">
				<div class="slds-form__item" role="listitem">
					<div class="slds-form-element slds-size_1-of-1 slds-medium-size_12-of-12 ">
						<div class="connectWithUs font_poppinsSemiBold">
							<h1><b>{label.connect}</b></h1><br>
						</div>
					</div>
				</div>
			</div>

			<div class="slds-form__row">
				<div class="slds-form__item" role="listitem">
					<div class="slds-form-element slds-size_1-of-1 slds-medium-size_12-of-12  font_poppinsSemiBold custom_slds_space">
						<!-- <lightning-icon icon-name="utility:forward" alternative-text="Warning!" size="small" class="custom_slds_link"></lightning-icon> -->
						<svg xmlns="http://www.w3.org/2000/svg" height="1.3rem" viewBox="0 0 512 512" class="custom_slds_link"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg>
							<a href="https://www.facebook.com/CampQualityAU" target="_blank"
									class="fa fa-facebook-f">{label.facebook}
							</a>					
					</div>
				</div>
			</div>

			<div class="slds-form__row">
				<div class="slds-form__item" role="listitem">
					<div class="slds-form-element slds-size_1-of-1 slds-medium-size_12-of-12 font_poppinsSemiBold custom_slds_space">
						<svg xmlns="http://www.w3.org/2000/svg" height="1.3rem" viewBox="0 0 512 512" class="custom_slds_link"><path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"/></svg>
						<a href="https://twitter.com/Camp_Quality" target="_blank" class="fa fa-twitter">{label.twitter}</a>				
					</div>
				</div>
			</div>

			<div class="slds-form__row">
				<div class="slds-form__item" role="listitem">
					<div class="slds-form-element slds-size_1-of-1 slds-medium-size_12-of-12 font_poppinsSemiBold custom_slds_space">
						<svg xmlns="http://www.w3.org/2000/svg" height="1.3rem" viewBox="0 0 576 512" class="custom_slds_link">
						<path d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42.003 24.947-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 41.5 48.284 47.821C117.22 448 288 448 288 448s170.78 0 213.371-11.486c23.497-6.321 42.003-24.171 48.284-47.821 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z"/></svg>
						<a href="https://www.youtube.com/CampQualityAU" target="_blank"
								class="fa fa-youtube-play">{label.youtube}</a>
					</div>
				</div>
			</div>

			<div class="slds-form__row">
				<div class="slds-form__item" role="listitem">
					<div class="slds-form-element slds-size_1-of-1 slds-medium-size_12-of-12 font_poppinsSemiBold custom_slds_space">
						<svg xmlns="http://www.w3.org/2000/svg" height="1.3rem" viewBox="0 0 448 512" class="custom_slds_link">
						<path d="M224,202.66A53.34,53.34,0,1,0,277.36,256,53.38,53.38,0,0,0,224,202.66Zm124.71-41a54,54,0,0,0-30.41-30.41c-21-8.29-71-6.43-94.3-6.43s-73.25-1.93-94.31,6.43a54,54,0,0,0-30.41,30.41c-8.28,21-6.43,71.05-6.43,94.33S91,329.26,99.32,350.33a54,54,0,0,0,30.41,30.41c21,8.29,71,6.43,94.31,6.43s73.24,1.93,94.3-6.43a54,54,0,0,0,30.41-30.41c8.35-21,6.43-71.05,6.43-94.33S357.1,182.74,348.75,161.67ZM224,338a82,82,0,1,1,82-82A81.9,81.9,0,0,1,224,338Zm85.38-148.3a19.14,19.14,0,1,1,19.13-19.14A19.1,19.1,0,0,1,309.42,189.74ZM400,32H48A48,48,0,0,0,0,80V432a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V80A48,48,0,0,0,400,32ZM382.88,322c-1.29,25.63-7.14,48.34-25.85,67s-41.4,24.63-67,25.85c-26.41,1.49-105.59,1.49-132,0-25.63-1.29-48.26-7.15-67-25.85s-24.63-41.42-25.85-67c-1.49-26.42-1.49-105.61,0-132,1.29-25.63,7.07-48.34,25.85-67s41.47-24.56,67-25.78c26.41-1.49,105.59-1.49,132,0,25.63,1.29,48.33,7.15,67,25.85s24.63,41.42,25.85,67.05C384.37,216.44,384.37,295.56,382.88,322Z"/></svg>
						<a href="https://www.instagram.com/cqvolunteers/" target="_blank"
								class="fa fa-instagram">&nbsp;{label.instagram}</a>
					</div>
				</div>
			</div>

			<div class="slds-form__row">
				<div class="slds-form__item" role="listitem">
					<div class="slds-form-element slds-size_1-of-1 slds-medium-size_12-of-12 font_poppinsSemiBold custom_slds_space">
						<svg xmlns="http://www.w3.org/2000/svg" height="1.3rem" viewBox="0 0 448 512" class="custom_slds_link">
						<path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"/></svg>
						<a href="https://www.linkedin.com/company/camp-quality" class="fa fa-linkedin"
								target="_blank">&nbsp;{label.linkedin}</a>
					</div>
				</div>
			</div>
		</div>
	<c-site-footer> </c-site-footer>
	</div>

</template>
