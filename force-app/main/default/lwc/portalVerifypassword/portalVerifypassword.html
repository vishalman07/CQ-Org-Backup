<template>

	<div>
		<div class='slds-col logoSizing'>
			<img src={campQualityLogo}>
        </div>


			<div class="slds-form" role="list">
				<div class="slds-box  form">
					<div class="slds-form__row">
						<div class="slds-form__item " role="listitem">
							<div class="">
								<!-- <span><a onclick={backBtn}>Back to Login</a></span> -->
								<h1 class="header font_orange">
									<span  class= "backBtn font_popinsLight"><a onclick={backBtn}>&gt; Back to Login</a></span><span class="headerTittle">{label.title}</span>
								</h1>
							</div>
						</div>
					</div>
					<div if:true={showEmailPage}>
						<div class="slds-form-row">
							<div class="slds-form__item" role="listitem">
								<h1 class="verifyText">Enter the one-time 6 digit code send to your email:</h1>
							</div>
						</div>

						<div class="slds-form-row">
							<div class="slds-form__item" role="listitem">
								<div
									class="slds-form-element slds-form-element_horizontal  slds-is-editing label-left font_popinsLight">
									<label class="slds-form-element__label" for="horizontal-form-element-id-01">
                                    <abbr class="slds-required" title="required">* </abbr>Code</label>
									<div class="slds-form-element__control">
										<input type="text" id="horizontal-form-element-id-02" class="slds-input"
                                        onchange={handleOtp} />
                                </div>
									</div>
								</div>

								<div class="slds-form__item" role="listitem">
									<a onclick={sendEmailForOtp}>Resend Code</a>
									<div class="">
										<button value="Next" class="slds-button slds-button_brand form_btn nextBtn"
                                    onclick={emailNext}>Next</button>
									</div>
								</div>

								<div if:true={resendCode} class="slds-form__item" role="listitem">
									Code Suceesfully sent
								</div>

								<div class="slds-form-row">
									<div class="slds-form__item slds-formClass" role="listitem">
										<div class="styleForSentence">
											If you haven't received the code, check your junk
											mail folder or get in touch with us <a
												onclick={handleLinkToContactus}>here</a>
										</div>

									</div>
								</div>


							</div>
						</div>


						<div if:true={showRadioBtnScreen}>
							<div class="slds-form-row">
								<!-- <div class="slds-form__item" role="listitem">
                        <p>To Login, get one time 6 digit code via email or SMS</p>
                    </div> -->
								<div>
									<lightning-radio-group name="radioGroup"
										label="To Login, get one time 6 digit code via email or SMS" options={options}
										value={value} required type="radio">
									</lightning-radio-group>
								</div>

								<div class="slds-form__item" role="listitem">
									<a onclick={sendEmailForOtp}>Resend Code</a>
									<div class="">
										<button value="Next" class="slds-button slds-button_brand form_btn nextBtn"
                                    onclick={mobileNext}>Next</button>
									</div>
								</div>

								<div if:true={resendCode} class="slds-form__item" role="listitem">
									Code Suceesfully sent
								</div>

							</div>
						</div>


						<div if:true={showMobilePage}>
							<div class="slds-form-row">
								<div class="slds-form__item" role="listitem">
									<h1 class="verifyText">Enter the one-time 6 digit code send to your Mobile:</h1>
								</div>
							</div>

							<div class="slds-form-row">
								<div class="slds-form__item" role="listitem">
									<div
										class="slds-form-element slds-form-element_horizontal  slds-is-editing label-left font_popinsLight">
										<label class="slds-form-element__label" for="horizontal-form-element-id-01">
                                    <abbr class="slds-required" title="required">* </abbr>Code</label>
										<div class="slds-form-element__control">
											<input type="text" id="horizontal-form-element-id-03" class="slds-input"
                                        onchange={handleOtp} />
                                </div>
										</div>
									</div>

									<div class="slds-form__item" role="listitem">
										<a onclick={sendEmailForOtp}>Resend Code</a>
										<div class="">
											<button value="Next" class="slds-button slds-button_brand form_btn nextBtn"
                                    onclick={mobileLastScreenPage}>Next</button>
										</div>
									</div>

									<div if:true={resendCode} class="slds-form__item" role="listitem">
										Code Suceesfully sent
									</div>


									<div class="slds-form-row">
										<div class="slds-form__item slds-formClass" role="listitem">
											<div class="styleForSentence">
												If you haven't received the code, get in touch with us
												<a onclick={handleLinkToContactus}>Here</a> or login with your email
												address <a onclick={backTLoginLink}>Here </a>.
											</div>

										</div>
									</div>

								</div>
							</div>

				</div>
		</div>
		<c-site-footer> </c-site-footer>
	</div>
</template>
